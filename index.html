<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=poppins:400,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>

    <main>
        <div class="content-wrapper">
            <h1>Learn to code by watching others</h1>
            <p class='subtitle'>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                understanding how developers think is invaluable.</p>
        </div>

        <div class="form-wrapper">
            <p class='free-trial'><span>Try it free 7 days</span> then $20/mo. thereafter</p>
            <form action="#" method="post">
                <input
                    type="text"
                    placeholder='First Name'
                    required
                >
                <input
                    type="text"
                    placeholder='Last Name'
                    required
                >
                <input
                    type="email"
                    placeholder='Email Address'
                    required
                >
                <input
                    type="password"
                    placeholder='Password'
                    minlength='8'
                    autocomplete='new-password'
                    required
                >
                <button>Claim your free trial</button>
                <p class='tos'>By clicking the button, you are agreeing to our <a href='#'>Terms and Services</a></p>
            </form>
        </div>
    </main>

</body>

</html>
